<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando verticalmente</title>
    <style>

        #conteiner{
            position:relative;
            height: 96vh;
            background-color: blueviolet;
            
        }

        #conteudo {
            background-color: yellow;
            position: absolute;
            height: 200px;
            width: 400px;

            top: 50%;
            left: 50%;

            transform: translate(-50%,-50%);
        }


    </style>
</head>
<body>

    <section id="conteiner">
        <article id="conteudo"></article>
    </section>
    

</body>
</html>
