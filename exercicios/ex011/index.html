<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>

    <h1>Imagens Flexíveis</h1>
    <p>Esse site aqui usa uma imagens flexíveis, então elas auto-adapta para direferentes tamanhos de dispositivos</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagens-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios aqui e agora</p>

    <audio preload="metadata" autoplay controls>

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
    </audio>
    
</body>
</html>
