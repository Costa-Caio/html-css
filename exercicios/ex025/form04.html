<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados Pessoais</legend>

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" placeholder="Nome"
            required autocomplete="name">
            
        </p>

        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" placeholder="E-mail" required autocomplete="email">
        </p>

        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx) xxxxxxxxx">
        </p>

        <p>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </p>

        <!--Estudar mais sobre RegEX-->

    </fieldset>



    </form>
    
</body>
</html>
