<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ex Form</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <p> Cor:
                <input type="color" name="color" id="icolor" >
            </p>
            <p> Nível de Satisfação: <br>
                <input type="range" name="range" id="irange" min="1" max="10"
                value="10">
            </p>
            <p> <!--Sempre que for usar este input, não pode ser usado no method get, só no post, porque bem capaz que, os arquivos enviados passem dos 3000 bytes ou bites que o get suporta-->
                foto: <br>
                <input type="file" name="foto" id="ifoto">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    
</body>
</html>
