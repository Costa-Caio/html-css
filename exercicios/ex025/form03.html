<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="30" placeholder="Nome Completo" autocomplete="name" required >
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="média" min="0" max="10" step="0.5"  value="5" required >
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" >
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime">
        </p>

    </form>
</body>
</html>
